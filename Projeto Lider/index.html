<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Fluxo de Caixa</title>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="website icon" type="jpg" href="./imgs/Lider.jpg"/>
    <link rel="stylesheet" href="./css/index.css"/>
    
</head>
<body>
    <header class="child" id="cabecalho">
            <div  class="arealogo">
                <img  type="jpg" src="./imgs/lider-sem-fundo.jpg"/>
            </div>
            <h1>comercial Lider</h1>
    </header>

    <main>
        <section class="caixa">
            <div class="main">
                <h2>Caixa Aberto</h2>
                <form id="myForm" class="inf"  method="POST">
                    <input class="descricao" type="text" id="task_name" name="descricao" placeholder="Descrição (opcional)"/>
                    <div class="inf_data">
                        <input class="descricao2" type="date" id="task_name" name="data" placeholder="Data"/>
                        <input class="descricao3" type="number" id="valor" min="0" step="0.01" name="valor" placeholder="Valor:" required/>
                    </div>
                </form>
            </div>
            <div>
                <button class="operacao" id="sum" onclick="">+</button>
                <button class="operacao2" id="subtract" onclick="">-</button>
            </div>
            <nav >
                <a href="./view/mensal.html" class="confg" id="btn-02">Relatorio Mensal</a>
                <a href="./view/anual.html" class="confg" id="btn-03">Relatorio Anual</a>
                <a class="confg" id="btn-04">Notinha</a>
            
            </nav>
        </section>
        <section class="sun">
                <group class="total">
                    <div class="soma">
                        <center>Entrada Diaria
                        <div id="resultado" ></div>
                    </div>
                    <div class="soma2"> 
                        <center>Saida Diaria
                        <div id="resultado2" ></div>
                        
                    </div>
                </group>
                <div class="transacoes" id="sale">
                    
                </div>
                <footer>
                    <div class="totais">
                        <p>Entrada Mensal</p>
                        <div id="input" ></div>
                    </div>
                    <div class="totais"> 
                        <p>Saida Mensal</p>
                        <div id="output" ></div>
                    </div>
                </footer>   
        </section>
    </main>
    <script src="./controller/index.js"></script>
    <script src="./controller/database.js"></script>
</body>
</html>
